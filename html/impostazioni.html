
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100%">
    <div class="container" id = "container">
        <h1 class="textCenter">Settings</h1>
        <div class="setting">
            <span class="descriptionAbout">Music:</span>
            <div style="display: flex; justify-content: center; align-items: center; flex-direction: row">
                <button style="display: flex" id="pauseButton">
                    <i class="fas fa-pause"></i>
                </button>
                <button style="display: flex" id="playButton">
                    <i class="fas fa-play" ></i>
                </button>
            </div>
        </div>

        <div class="setting">
            <span class="descriptionAbout">Dark mode:</span>
            <label class="switch">
                <input type="checkbox" id="night-mode-toggle" onchange="toggleNightMode()" style="display: none;">
                <span class="slider round"></span>
            </label>
            <div>
                <img id="day-icon" src="assets/night_icon.png" alt="Giorno" class="mode-icon" onclick="setLightMode()">
                <img id="night-icon" src="assets/day_icon.png" alt="Notte" class="mode-icon" onclick="setNightMode()">
            </div>
        </div>
    </div>
</div>
